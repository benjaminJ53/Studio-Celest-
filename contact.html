<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio-Celest: Contact</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="images/logo-studio-celest.png" alt="Studio Celest Logo">
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="product.html" class="nav-link">Products</a>
      <a href="basket.html" class="nav-link">Basket(<span id="basket-count">0</span>)</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <div class="section">
    <h2 class="hero-title">Contact Us</h2>
    <p class="hero-subtitle">Have questions? Need support? Fill out the form below and we’ll get back to you as soon as possible.</p>
  </div>

  <div class="section">
    <div class="contact-box">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" required>

        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-icons">
      <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X">
    </div>
    <p class="footer-copy">© 2025 Studio Celest</p>
    <p class="footer-policy">Privacy Policy</p>
  </footer>

  <script src="js/contact.js"></script>
</body>
</html>
