<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio-Celest: Basket</title>
    <link rel="stylesheet" href="css/basket.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="images/logo-studio-celest.png" alt="Studio Celest Logo">
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="product.html" class="nav-link">Products</a>
        <a href="basket.html" class="nav-link">Basket(<span id="basket-count">0</span>)</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <div class="section">
      <h2 class="basket-title">Your Shopping Basket</h2>
      <a href="product.html" class="btn-continue">Continue Shopping</a>
    </div>

    <div class="section">
      <div class="basket-container" id="basket-container"></div>
      <div class="basket-summary">
        <h3>Total: <span id="basket-total">£0.00</span></h3>
        <a href="index.html" class="btn-pay" id="pay-here">Pay Here</a>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-icons">
        <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X">
      </div>
      <p class="footer-copy">© 2025 Studio Celest</p>
      <p class="footer-policy">Privacy Policy</p>
    </footer>

    <script src="js/product.js"></script>
  </body>
</html>
